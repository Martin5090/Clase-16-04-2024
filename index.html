<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
        <form>
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre:&nbsp;</label>
              <label id="error1" class="form-label"></label>
              <input type="text" class="form-control" id="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:&nbsp;</label>
              <label id="error2" class="form-label"></label>
              <input type="text" class="form-control" id="apellido" required>
            </div>

            <div class="mb-3">
                <label for="rut" class="form-label">Rut:&nbsp;</label>
                <label id="error3" class="form-label"></label>
                <input type="number" class="form-control" id="rut" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:&nbsp;</label>
                <label id="error4" class="form-label"></label>
                <input type="text" class="form-control" id="email" required>
            </div>

            <button 
            type="submit" 
            class="btn btn-primary"
            id="btnEnviar">
            Submit
        </button>
          </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
